<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note.note }}: {{ note.full_name }}
                <form action="{{ url_for('delete_note', note_id=note._id) }}" method="post" style="display:inline;">
                    <a href="#" onclick="this.closest('form').submit(); return false;">Delete</a>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a New Note</h2>
    <form action="{{ url_for('add_note') }}" method="post">
        <input type="text" name="cwid" placeholder="CWID" required style="margin-right: 5px;">
        <input type="text" name="full_name" placeholder="Full Name" required style="margin-right: 5px;">
        <input type="text" name="note" placeholder="Note" required style="margin-right: 5px;">
        <button type="submit">Add Note</button>
    </form>
</body>
</html>
